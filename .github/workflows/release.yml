name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          version: 2024.11.0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: provider/go.mod
          cache-dependency-path: provider/go.sum

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: make prepare_local_workspace

      - name: Generate schema
        run: make schema

      - name: Build provider for linux-amd64
        run: |
          cd provider
          GOOS=linux GOARCH=amd64 go build -o ../bin/linux-amd64/pulumi-resource-ibmcloud ./cmd/pulumi-resource-ibmcloud
          cd ..
          tar -czf pulumi-resource-ibmcloud-v${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz -C bin/linux-amd64 pulumi-resource-ibmcloud

      - name: Build provider for linux-arm64
        run: |
          cd provider
          GOOS=linux GOARCH=arm64 go build -o ../bin/linux-arm64/pulumi-resource-ibmcloud ./cmd/pulumi-resource-ibmcloud
          cd ..
          tar -czf pulumi-resource-ibmcloud-v${{ steps.version.outputs.VERSION }}-linux-arm64.tar.gz -C bin/linux-arm64 pulumi-resource-ibmcloud

      - name: Build Go SDK
        run: make generate_go

      - name: Package Go SDK
        run: |
          cd sdk
          tar -czf ../pulumi-ibmcloud-sdk-v${{ steps.version.outputs.VERSION }}-go.tar.gz go/

      - name: Calculate checksums
        run: |
          shasum -a 256 *.tar.gz > pulumi-ibmcloud-v${{ steps.version.outputs.VERSION }}-checksums.txt

      - name: Get schema change summary
        id: schema-summary
        run: |
          go install github.com/pulumi/schema-tools@latest
          LAST_VERSION=$(gh release view --repo mapt-oss/pulumi-ibmcloud --json tagName -q .tagName 2>/dev/null || echo "")
          {
            echo 'summary<<EOF'
            if [[ -n "$LAST_VERSION" ]]; then
              schema-tools compare --provider="ibmcloud" --old-commit="$LAST_VERSION" --repository="github://api.github.com/mapt-oss" --new-commit="--local-path=provider/cmd/pulumi-resource-ibmcloud/schema.json" || echo "Schema comparison not available"
            else
              echo "First release - no schema comparison available"
            fi
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          body: |
            ## Schema Changes
            ${{ steps.schema-summary.outputs.summary }}
          files: |
            *.tar.gz
            *-checksums.txt
          draft: false
          prerelease: false

      - name: Publish Go SDK to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create sdk branch if it doesn't exist
          git checkout -B sdk-v${{ steps.version.outputs.VERSION }}

          # Remove everything except sdk/go
          find . -maxdepth 1 ! -name '.' ! -name '..' ! -name '.git' ! -name 'sdk' -exec rm -rf {} +
          find sdk -mindepth 1 ! -path 'sdk/go*' -exec rm -rf {} +

          # Move sdk/go contents to root
          mv sdk/go/* .
          mv sdk/go/.* . 2>/dev/null || true
          rm -rf sdk

          # Commit and push
          git add -A
          git commit -m "Release Go SDK v${{ steps.version.outputs.VERSION }}" || true
          git tag "sdk/v${{ steps.version.outputs.VERSION }}"
          git push origin sdk-v${{ steps.version.outputs.VERSION }} --force
          git push origin "sdk/v${{ steps.version.outputs.VERSION }}"
